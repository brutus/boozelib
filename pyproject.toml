[tool.towncrier]
filename = "CHANGELOG.rst"
directory = "changes"
title_format = "{version} ({project_date})"
issue_format = "`#{issue} <https://github.com/brutus/boozelib/issues/{issue}>`_"

# types: feature, change, removal, fix, misc
[[tool.towncrier.type]]
directory = "feature"
name = "Features"
showcontent = true

[[tool.towncrier.type]]
directory = "change"
name = "Changes"
showcontent = true

[[tool.towncrier.type]]
directory = "removal"
name = "Deprecations and Removals"
showcontent = true

[[tool.towncrier.type]]
directory = "fix"
name = "Bugfixes"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Misc"
showcontent = false
